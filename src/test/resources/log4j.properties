# Log4J configuration

log4j.rootLogger=debug, Console

log4j.logger.org.springframework=info
log4j.logger.org.springframework.security.config.method.ProtectPointcutPostProcessor=debug
log4j.logger.org.openmind=debug

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout

log4j.appender.Console.layout.ConversionPattern=%d\t%p\t%t %m [%C]%n